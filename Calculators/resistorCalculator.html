<script>
function resistor_calculate()
{
	var first_digit_js = document.getElementsByName("first_digit")[0].value;
	var second_digit_js = document.getElementsByName("second_digit")[0].value;
	var multiplier_js = document.getElementsByName("multiplier")[0].value;
	var tolerance_js = document.getElementsByName("tolerance")[0].value;
	//alert(first_digit_js+' '+second_digit_js+' '+multiplier_js);

	var f = document.getElementById("one");
	document.getElementById("first_div").style.backgroundColor = f.options[f.selectedIndex].style.backgroundColor;

	var g = document.getElementById("two");
	document.getElementById("second_div").style.backgroundColor = g.options[g.selectedIndex].style.backgroundColor;

	var h = document.getElementById("three");
	document.getElementById("third_div").style.backgroundColor = h.options[h.selectedIndex].style.backgroundColor;

	var i = document.getElementById("four");
	document.getElementById("fourth_div").style.backgroundColor = i.options[i.selectedIndex].style.backgroundColor;

	var first_two_digit = first_digit_js+second_digit_js;
	var total_res = (first_two_digit*multiplier_js);

	if(total_res > 1000 && total_res < 1000000)
	{
		total_res = (total_res/1000)+'K';
	}
	else if(total_res > 1000000)
	{
		total_res = (total_res/1000000)+'M';
	}

	document.getElementsByName('resistance')[0].value = total_res+' Ohms';
	document.getElementsByName('tolerance_html')[0].value = tolerance_js;
}
